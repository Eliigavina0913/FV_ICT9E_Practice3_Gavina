<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<title>Q3Practice3</title>

	<style>

		.label1{
			text-align: center;
			margin: auto;
			
		}
		input{ background-image: linear-gradient(green, white);

		}

		body{
			background-color: black;
		}
		
		label{color:white;}

		h1{
			color: white;
		}
	</style>
</head>
<body>
<br><br><br><br><br><br>
<center>
<h1>Calculator ko</h1>
</center>
<form>
	<form class="d-flex">
	     <div class="col-md-3 label1">
	<label>Enter 1st number:</label>
	      <input type="text" id="num1" class="form-control" type="text" placeholder="input here...">
	<label>Enter 2nd number:</label>
	      <input type="text" id="num2" class="form-control" type="text" placeholder="input here...">
	      <br>


<center>
	<button type="Submit" class="btn btn-success" onclick="plus()">Add</button>
</form>
	<button type="Submit" class="btn btn-success" onclick="subtract()">Subtract</button>
</form>
	<button type="Submit" class="btn btn-success" onclick="multiply()">Multiply</button>
</form>
	<button type="Submit" class="btn btn-success" onclick="divide()">Divide</button>
</center>
</form>


<script>
	function plus(){
	   var num1 = document.getElementById("num1").value;
	   var num2 = document.getElementById("num2").value;
	   var sum = Number(num1) + Number(num2);
	       document.write("<p style='color:red;'>The sum is: " + sum +"</p");

 }

    function subtract(){
	   var num1 = document.getElementById("num1").value;
	   var num2 = document.getElementById("num2").value;
	   var subtract = Number(num1) - Number(num2);
	       document.write("<p style='color:red;'>The subtract is: " + subtract +"</p");

 }

  function multiply(){
	   var num1 = document.getElementById("num1").value;
	   var num2 = document.getElementById("num2").value;
	   var multiply = Number(num1) * Number(num2);
	       document.write("<p style='color:red;'>The product is: " + multiply +"</p");

 }

  function divide(){
	   var num1 = document.getElementById("num1").value;
	   var num2 = document.getElementById("num2").value;
	   var divide = Number(num1) / Number(num2);
           document.write("<p style='color:red;'>The quotient is: " + divide +"</p");
 }
</script>


</body>
</html>
